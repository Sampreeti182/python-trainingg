<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>

<h2>Add Task</h2>

<form action="/add" method="POST">
    <input type="text" name="title" placeholder="Task Title" required>
    <input type="text" name="description" placeholder="Description">
    <button type="submit">Add</button>
</form>

<hr>

<h2>All Tasks</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    {% for t in tasks %}
    <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.status }}</td>
        <td>
            {% if t.status != "Completed" %}
            <a href="/complete/{{ t.id }}">Complete</a>
            {% endif %}

            <form action="/edit/{{ t.id }}" method="POST" style="display:inline;">
                <input type="text" name="new_title" placeholder="New Title">
                <button type="submit">Edit</button>
            </form>

            <a href="/delete/{{ t.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
